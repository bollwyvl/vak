[PREP]
data_dir = ./tests/test_data/cbins/gy6or6/032312
output_dir = ./tests/test_data/prep/learncurve
audio_format = cbin
annot_format = notmat
labelset = iabcdefghjk
train_dur = 50
val_dur = 15
test_dur = 30

[SPECTROGRAM]
fft_size = 512
step_size = 64
freq_cutoffs = 500, 10000
thresh = 6.25
transform_type = log_spect

[LEARNCURVE]
models = TweetyNet
root_results_dir = ./tests/test_data/results/learncurve
batch_size = 11
num_epochs = 2
optimizer = SGD
learning_rate = 0.001
loss = categorical_crossentropy
metrics = accuracy
normalize_spectrograms = Yes
val_error_step = 1
checkpoint_step = 1
save_only_single_checkpoint_file = True
train_set_durs = 4, 6
replicates = 2

[TweetyNet]
batch_size = 11
time_bins = 88
learning_rate = 0.001

